<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Страница 2</title>
  <link rel="stylesheet" href="src/css/styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
  <nav>
    <a href="index.html">Главная</a>
    <a href="notes.html">Добавление/редактирование данных</a>
    <a href="capcode.html">Управление справочниками</a>
  </nav>

  <h1>Управление справочниками</h1>

  <main id="dictionary-admin">
    <div class="capcodeBlock">
      <div><h3 for="entitySelect">Выберите справочник:</h3>
        <div>
          <select id="entitySelect">
            <option value="status">Статусы</option>
            <option value="type">Типы</option>
            <option value="category">Категории</option>
            <option value="subcategory">Подкатегории</option>
          </select>
        </div>
      </div>
      <div class="capcodeInput" id="entityFormContainer"></div>
    </div>
    <div class="capcodeTable" id="entityListContainer"></div>
  </main>

  <script type="module" src="src/js/capcode.js"></script>
  <script>
    const links = document.querySelectorAll('nav a');
    const currentPage = location.pathname.split('/').pop();

    links.forEach(link => {
      const linkPage = link.getAttribute('href');
      if (linkPage === currentPage || (linkPage === 'index.html' && currentPage === '')) {
        link.classList.add('active');
      }
    });
  </script>

</body>
</html>
